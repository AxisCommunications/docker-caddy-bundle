name: Docker Image CI

on:
  push:
    branches:
      - "main"
    paths:
      - "Dockerfile*"
      - ".github/workflows/**"
  pull_request:
    branches: 
      - "main"
    paths:
      - "Dockerfile*"
      - ".github/workflows/**"

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag axistools/caddy-bundle:$(date +%s)
